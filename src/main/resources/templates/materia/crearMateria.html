<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>
<body>

    <div th:replace="~{fragments/headerGral :: fragment}"></div>

    <main class="form-container">
        
        <form th:action="@{/materia/crear}" method="post">
                <div class="titulo-con-flecha mb-4">
                <a th:href="${persona != null and persona.rol.name() == 'PROFESOR'} ? @{/dictadoClase/registrar} : @{/materia/listar}"
                class="btn-volver" title="Volver">
                <i class="bi bi-arrow-left"></i>
                </a>

                <h2>Registrar nueva materia</h2>
                </div>

            <label for="nombre">Nombre de la materia</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej: MatemÃ¡tica" required />

            <button type="submit">Registrar</button>

            <div th:replace="~{fragments/mensajes :: fragment}"></div>

        </form>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
