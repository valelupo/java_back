<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICTADOS</title>
    <link rel="stylesheet" th:href="@{/css/general.css}" />
    <link rel="stylesheet" th:href="@{/css/dictados.css}">
</head>

<body>
  <div th:replace="~{fragments/headerPersona :: fragment}"></div>

  <main class="welcome">

    <div th:replace="~{fragments/mensajes :: fragment}"></div>

    <h2>Mis Dictados</h2>

    <div class="buttons">
      <a href="/dictadoClase/registrar" class="btn">Crear nuevo dictado</a>
    </div>

    <p th:if="${mensaje}" th:text="${mensaje}"></p>

    <div class="tabla-container" th:if="${dictados}">
      <table>
        <thead>
          <tr>
            <th>Materia</th>
            <th>Nivel</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="dictado : ${dictados}">
            <td th:text="${dictado.materia.nombre}"></td>
            <td th:text="${dictado.nivel.descripcion}"></td>
            <td>
              <form th:action="@{'/dictadoClase/eliminar/' + ${dictado.id}}" method="post">
                <button type="submit" class="btn-eliminar">Eliminar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="buttons">
      <a th:href="@{/inicio}" class="btn">Volver</a>
    </div>
  </main>

  <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
