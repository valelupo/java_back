<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICTADOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/general.css}" />
    <link rel="stylesheet" th:href="@{/css/dictados.css}"/>
    <link rel="stylesheet" th:href="@{/css/persona.css}" />
</head>

<body>
  <div th:replace="~{fragments/headerProfesor :: fragment}"></div>

  <main class="welcome">

    <div th:replace="~{fragments/mensajes :: fragment}"></div>

    <div class="titulo-con-flecha">
      <a th:href="@{/inicio}" class="btn-volver" title="Volver">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h2>Mis Dictados</h2>
    </div>
    

    <p th:if="${mensaje}" th:text="${mensaje}"></p>

    <div class="container mt-4" th:if="${dictados}">
      <div class="row justify-content-center">
        <div class="col-md-3 mb-4" th:each="dictado : ${dictados}">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title" th:text="${dictado.materia.nombre}">Materia</h5>
              <p class="card-text">
                Nivel: <span th:text="${dictado.nivel.descripcion}">Descripci√≥n</span>
              </p>
              <form th:action="@{'/dictadoClase/eliminar/' + ${dictado.id}}" method="post" class="d-inline">
                <button type="submit" class="btn-eliminar">Eliminar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <a href="/dictadoClase/registrar" class="btn">Crear nuevo dictado</a>
    </div>
  </main>

  <footer th:replace="fragments/footer :: footer"></footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
