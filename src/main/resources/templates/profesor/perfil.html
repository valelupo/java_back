<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Perfil del Profesor</title>
  <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/general.css}" />
  <link rel="stylesheet" th:href="@{/css/persona.css}" />
</head>
<body>
  <div th:replace="~{fragments/headerGral :: fragment}"></div>

  <div class="container my-5">

    <!-- Título con flecha -->
    <div class="titulo-con-flecha mb-4">
      <a th:href="@{/inicio}" class="btn-volver" title="Volver">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h2>Mi perfil</h2>
    </div>

    <!-- <h2 class="mb-4" th:text="${profesor.nombre} + ' ' + ${profesor.apellido}"></h2> -->

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="bg-white p-4 rounded shadow-sm">
          <div class="text-center mb-3">
            <img th:src="@{'/profesor/imagen/' + ${profesor.id}}"
                alt="Foto del profesor"
                class="rounded-circle shadow-sm"
                onerror="this.onerror=null;this.src='/img/default-prof.jpg';">
          </div>

          <p><strong>Nombre:</strong> <span th:text="${profesor.nombre}"></span></p>
          <p><strong>Apellido:</strong> <span th:text="${profesor.apellido}"></span></p>
          <p><strong>Email:</strong> <span th:text="${profesor.email}"></span></p>
          <p><strong>Forma de trabajo:</strong> <span th:text="${profesor.formaTrabajo}"></span></p>
          <p><strong>Precio:</strong> $<span th:text="${profesor.precioXHs}"></span></p>
          <p><strong>Localidad:</strong> <span th:text="${profesor.miLocalidad.nombre}"></span></p>
          <p><strong>Provincia:</strong> <span th:text="${profesor.miLocalidad.miProvincia.nombre}"></span></p>
        </div>

        <!-- Botones centrados -->
        <div class="botones-perfil d-flex justify-content-center gap-3 mt-4">
          <a th:href="@{'/profesor/editar/' + ${profesor.id}}" class="btn btn-primary">Modificar perfil</a>

          <form th:action="@{'/profesor/eliminar/' + ${profesor.id}}" method="post">
            <button type="submit" class="btn-eliminar" onclick="return confirm('¿Estás seguro de que querés eliminar tu perfil?')">
              Eliminar perfil
            </button>
          </form>
        </div>

        <!-- Mensajes -->
        <div th:replace="~{fragments/mensajes :: fragment}" class="mt-4"></div>

      </div>
    </div>
  </div>

  <div th:replace="~{fragments/footer :: fragment}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
