<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Dictado</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/general.css}" />
  <link rel="stylesheet" th:href="@{/css/dictados.css}" />
  <link rel="stylesheet" th:href="@{/css/persona.css}" />
</head>

<body>
  <div th:replace="~{fragments/headerProfesor :: fragment}"></div>

  <main class="form-container">

    <form action="/dictadoClase/crear" method="post" class="dictado-card shadow-sm">

      <div class="titulo-con-flecha mb-4">
        <a th:href="@{/dictadoClase/lista}" class="btn-volver" title="Volver">
          <i class="bi bi-arrow-left"></i>
        </a>
        <h2>Registrar nuevo dictado</h2>
      </div>

      <div class="mb-4">
        <label for="materia" class="form-label fw-semibold">Materia:</label>
        <select name="idMateria" id="materia" required class="form-select custom-input">
          <option value="" disabled selected>Seleccionar materia</option>
          <option th:each="materia : ${materias}"
                  th:value="${materia.id}"
                  th:text="${materia.nombre}">
          </option>
        </select>

        <a th:href="@{/materia/registrar}" class="link-accion">Registrar nueva materia</a>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Niveles:</label>

        <div class="niveles-box p-3 rounded">
          <div class="form-check mb-2" th:each="nivel : ${niveles}">
            <input class="form-check-input" type="checkbox" name="nrosNiveles"
                  th:value="${nivel.nro}" th:id="'nivel-' + ${nivel.nro}">
            <label class="form-check-label"
                  th:for="'nivel-' + ${nivel.nro}"
                  th:text="${nivel.descripcion}">
            </label>
          </div>
        </div>

        <a th:href="@{/nivel/registrar}" class="link-accion">Registrar nuevo nivel</a>
      </div>

      <button type="submit" class="btn btn-primary btn-submit">
        Registrar
      </button>

      <div th:replace="~{fragments/mensajes :: fragment}"></div>

    </form>

  </main>


  <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
