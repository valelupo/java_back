<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Localidad</title>
</head>
<body>
    <div>
        <h2>Registrar Nueva Localidad</h2>

            <div th:if="${error}">
                <p th:text="${error}"></p>
            </div>           
            <div th:if="${exito}">
        
                <p th:text="${exito}">
                    La provincia fue registrada exitosamente
                </p>
            </div>

        <form  th:action="@{/localidad/registro}" method="POST" enctype="multipart/form-data">

        <label for="idProvincia">Provincia:</label>
            <select name="idProvincia" id="idProvincia" required>
                <option value="" disabled selected>Seleccionar provincia</option>
                <option th:each="provincia : ${provincias}"
                        th:value="${provincia.id}"
                        th:text="${provincia.nombre}">
                </option>
            </select>

            <div>
                <h5>Nombre:</h5> 
                <input type="text" name="nombre" placeholder="nombre">
            </div>
            <div>
                <h5>Codigo Postal: </h5> 
                <input type="text" name="codPostal" placeholder="codPostal">
            </div>

            <div>
                <button type="submit">Registrar localidad</button>
            </div>

        </form>


        <section>
            <a th:href="@{/inicio}">Volver</a>
        </section>
    </div>

    
</body>
</html>
