<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provincias</title>

  <!-- Bootstrap y Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Tus estilos -->
  <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>

<body>
  <div th:replace="~{fragments/headerGral :: fragment}"></div>
  <main class="welcome">
    <!-- Mensajes -->
    <div th:if="${exito}" class="alert alert-success" th:text="${exito}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Título con flecha -->
    <div class="titulo-con-flecha mb-4">
      <a th:href="@{/inicio}" class="btn-volver" title="Volver">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h2>Provincias</h2>
    </div>

    <!-- Formulario de búsqueda -->
    <div class="search-form mb-4">
      <form th:action="@{/provincia/lista}" method="GET" class="d-flex align-items-center gap-2 justify-content-center">
        <div class="d-flex align-items-center gap-2">
        <input type="text" name="nombre" placeholder="Buscar por nombre" class="form-control w-auto">
        <button type="submit" class="btn-buscar" title="Buscar">
            <i class="bi bi-search"></i>
        </button>
        </button>
      </form>
    </div>

    <!-- Tabla de provincias -->
    <div class="tabla-container" th:if="${provincias != null and not #lists.isEmpty(provincias)}">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="provincia : ${provincias}">
            <td th:text="${provincia.id}"></td>
            <td th:text="${provincia.nombre}"></td>
            <td>
              <form th:action="@{'/provincia/eliminar/' + ${provincia.id}}" method="post" style="display:inline;">
                <button type="submit" class="btn-eliminar">Eliminar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Botón separado -->
    <div class="buttons mt-4">
      <a th:href="@{/provincia/registrar}" class="btn">Crear nueva provincia</a>
    </div>
  </main>
</body>
</html>
