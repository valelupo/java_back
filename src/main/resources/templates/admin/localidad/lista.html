<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localidades</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/general.css}" />
  <link rel="stylesheet" th:href="@{/css/persona.css}" />
</head>

<body>

<div th:replace="~{fragments/headerGral :: fragment}"></div>

<main class="container py-5">

  <div class="titulo-con-flecha mb-4">
    <a th:href="@{/inicio}" class="btn-volver" title="Volver">
      <i class="bi bi-arrow-left"></i>
    </a>
    <h2>Localidades</h2>
  </div>

  <div th:replace="~{fragments/mensajes :: fragment}"></div>

<div class="d-flex justify-content-center mb-4">
    <form th:action="@{/localidad/listar}" method="GET" class="d-flex align-items-center gap-3">

        <label for="provincia" class="form-label mb-0">
            <i class="bi bi-funnel-fill"></i> Filtrar por provincia:
        </label>

        <select id="provincia"
                name="provincia"
                class="form-select w-auto"
                onchange="this.form.submit()">

            <option value="">Todas</option>

            <option th:each="prov : ${provincias}"
                    th:value="${prov.nombre}"
                    th:text="${prov.nombre}"
                    th:selected="${provinciaSeleccionada == prov.nombre}">
            </option>
        </select>

    </form>
</div>

  <div class="card tabla-card shadow-sm" th:if="${localidades != null and not #lists.isEmpty(localidades)}">

    <div class="card-body">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Localidad</th>
            <th>Código Postal</th>
            <th>Provincia</th>
            <th class="text-center"></th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="localidad : ${localidades}">
            <td th:text="${localidad.id}"></td>
            <td th:text="${localidad.nombre}"></td>
            <td th:text="${localidad.codPostal}"></td>
            <td th:text="${localidad.miProvincia.nombre}"></td>

            <td class="text-center">
              <form th:action="@{'/localidad/eliminar/' + ${localidad.id}}"
                    method="post"
                    class="d-inline-block"
                    onsubmit="return confirm('¿Seguro que querés eliminar esta localidad?')">

                <button type="submit" class="btn btn-trash">
                  <i class="bi bi-trash3-fill"></i>
                </button>

              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <div th:if="${localidades == null or #lists.isEmpty(localidades)}" class="text-center py-3">
    <p class="text-muted">No hay localidades registradas.</p>
  </div>

  <div class="mt-4 text-center">
    <a th:href="@{/localidad/registrar}" class="btn btn-primary">
      Crear nueva localidad
    </a>
  </div>

</main>

</body>
</html>
