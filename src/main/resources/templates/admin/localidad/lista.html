<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localidades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>

<body>
  <div th:replace="~{fragments/headerGral :: fragment}"></div>
  <main class="welcome">
    <div th:replace="~{fragments/mensajes :: fragment}"></div>

    <div class="titulo-con-flecha mb-4">
      <a th:href="@{/inicio}" class="btn-volver" title="Volver">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h2>Localidades</h2>
    </div>

    <div th:if="${exito}" class="alert alert-success" th:text="${exito}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${advertencia}" class="alert alert-warning" th:text="${advertencia}"></div>

    <div class="search-form mb-4">
      <form th:action="@{/localidad/listar}" method="GET" class="d-flex flex-column align-items-center gap-2">
        <label for="provincia">Filtrar por provincia:</label>
        <div class="d-flex align-items-center gap-2">
        <input type="text" id="provincia" name="provincia" th:value="${provinciaSeleccionada}" placeholder="Buscar por provincia" class="form-control">
        <button type="submit" class="btn-buscar" title="Buscar">
            <i class="bi bi-search"></i>
        </button>
</div>
</button>
</button>
</button>
        </div>
      </form>
    </div>

    <div class="tabla-container" th:if="${localidades != null and not #lists.isEmpty(localidades)}">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Localidad</th>
            <th>CÃ³digo Postal</th>
            <th>Provincia</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="localidad : ${localidades}">
            <td th:text="${localidad.id}"></td>
            <td th:text="${localidad.nombre}"></td>
            <td th:text="${localidad.codPostal}"></td>
            <td th:text="${localidad.miProvincia.getNombre()}"></td>
            <td>
              <form th:action="@{'/localidad/eliminar/' + ${localidad.id}}" method="post" style="display:inline;">
                <button type="submit" class="btn-eliminar">Eliminar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="buttons mt-4">
      <a th:href="@{/localidad/registrar}" class="btn">Crear nueva localidad</a>
    </div>
  </main>
</body>
</html>
