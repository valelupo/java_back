<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Localidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>
<body>

<div th:replace="~{fragments/headerGral :: fragment}"></div>

<main class="form-container">

    <form th:action="@{/localidad/registro}" method="POST">

        <div class="titulo-con-flecha mb-4">
            <a th:href="@{/localidad/listar}" class="btn-volver" title="Volver">
                <i class="bi bi-arrow-left"></i>
            </a>

            <h2>Registrar nueva localidad</h2>
        </div>

        <!-- Selector de provincia -->
        <label for="idProvincia">Provincia</label>
        <select name="idProvincia" id="idProvincia" required>
            <option value="" disabled selected>Seleccionar provincia</option>
            <option th:each="prov : ${provincias}"
                    th:value="${prov.id}"
                    th:text="${prov.nombre}">
            </option>
        </select>

        <!-- Nombre -->
        <label for="nombre">Nombre de la localidad</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej: Rosario" required />

        <!-- Código postal -->
        <label for="codPostal">Código Postal</label>
        <input type="text" id="codPostal" name="codPostal" placeholder="Ej: 2000" required />

        <button type="submit">Registrar</button>

        <div th:replace="~{fragments/mensajes :: fragment}"></div>

    </form>

</main>

</body>
</html>
