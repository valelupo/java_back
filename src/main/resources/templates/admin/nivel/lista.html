<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niveles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>

<body>
  <div th:replace="~{fragments/headerGral :: fragment}"></div>
  <main class="welcome">
    <div th:replace="~{fragments/mensajes :: fragment}"></div>

    <div class="titulo-con-flecha mb-4">
      <a th:href="@{/inicio}" class="btn-volver" title="Volver">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h2>Niveles</h2>
    </div>

    <div class="search-form mb-4">
      <form th:action="@{/nivel/lista}" method="GET">

      </form>
    </div>

    <div class="tabla-container" th:if="${niveles != null and not #lists.isEmpty(niveles)}">
      <table>
        <thead>
          <tr>
            <th>Nro</th>
            <th>Descripci√≥n</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="nivel : ${niveles}">
            <td th:text="${nivel.nro}"></td>
            <td th:text="${nivel.descripcion}"></td>
            <td>
              <form th:action="@{'/nivel/eliminar/' + ${nivel.nro}}" method="post" style="display:inline;">
                <button type="submit" class="btn-eliminar">Eliminar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


    <div class="buttons mt-4">
      <a th:href="@{/nivel/registrar}" class="btn">Crear nuevo nivel</a>
    </div>
  </main>
</body>
</html>
