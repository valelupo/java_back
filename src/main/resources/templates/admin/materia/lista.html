<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>

<body>
  <div th:replace="~{fragments/headerGral :: fragment}"></div>
  <main class="welcome">
    <div th:replace="~{fragments/mensajes :: fragment}"></div>

    <div class="titulo-con-flecha mb-4">
      <a th:href="@{/inicio}" class="btn-volver" title="Volver">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h2>Materias</h2>
    </div>

    <div class="search-form mb-4">
      <form th:action="@{/materia/lista}" method="GET">

      </form>
    </div>

    <div class="tabla-container" th:if="${materias != null and not #lists.isEmpty(materias)}">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="materia : ${materias}">
            <td th:text="${materia.id}"></td>
            <td th:text="${materia.nombre}"></td>
            <td>
              <form th:action="@{'/materia/eliminar/' + ${materia.id}}" method="post" style="display:inline;">
                <button type="submit" class="btn-eliminar">Eliminar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="buttons mt-4">
      <a th:href="@{/materia/registrar}" class="btn">Crear nueva materia</a>
    </div>
  </main>
</body>
</html>
