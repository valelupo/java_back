<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/general.css}" />
  <link rel="stylesheet" th:href="@{/css/persona.css}" />
</head>

<body>

  <div th:replace="~{fragments/headerGral :: fragment}"></div>

  <main class="container py-5">

    <div th:replace="~{fragments/mensajes :: fragment}"></div>

    <div class="titulo-con-flecha mb-4">
                    <a th:href="@{/inicio}" class="btn-volver" title="Volver">
                    <i class="bi bi-arrow-left"></i>
                    </a>
                    <h2>Listado de materias</h2>
    </div>

    <form method="get" action="/materia/listar" class="filtro-nivel">
    
        <label for="nivel" class="filtro-label">
            <i class="bi bi-funnel-fill"></i> Filtrar por nivel:
        </label>

        <select name="nivel" id="nivel" class="form-select filtro-select"
                onchange="this.form.submit()">
            <option value="">Todos</option>

            <option th:each="n : ${niveles}"
                    th:value="${n.nro}"
                    th:text="${n.descripcion}"
                    th:selected="${nivelSeleccionado == n.nro}">
            </option>
        </select>

    </form>

    <div class="card tabla-card shadow-sm">

        <div class="card-body">

            <div th:if="${materias != null and not #lists.isEmpty(materias)}">
              <table class="table table-hover align-middle">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th class="text-center"></th>
                  </tr>
                </thead>

                <tbody>
                  <tr th:each="materia : ${materias}">
                    <td th:text="${materia.id}"></td>
                    <td th:text="${materia.nombre}"></td>
                    <td class="text-center">

                      <form th:action="@{'/materia/eliminar/' + ${materia.id}}"
                            method="post"
                            class="d-inline-block"
                            onsubmit="return confirm('¿Seguro que querés eliminar esta materia?')">

                        <button type="submit" class="btn btn-trash">
                          <i class="bi bi-trash3-fill"></i>
                        </button>

                      </form>

                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div th:if="${materias == null or #lists.isEmpty(materias)}" class="text-center py-3">
              <p class="text-muted">No hay materias registradas.</p>
            </div>

        </div>
    </div>

    <div class="mt-4 text-center">
      <a th:href="@{/materia/registrar}" class="btn btn-primary">
        Crear nueva materia
      </a>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
