<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel del Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/general.css}" />
    <link rel="stylesheet" th:href="@{/css/persona.css}" />
</head>
<body>

<div th:replace="~{fragments/headerGral :: fragment}"></div>

<main class="container my-5">

    <h2 class="mb-4 text-center fw-bold">Panel de Administrador</h2>

    <p class="text-center mb-5">
        Desde aquí puedes gestionar localidades, provincias, materias y niveles.
    </p>

    <div class="row justify-content-center g-4">

        <!-- Localidades -->
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="admin-card shadow-sm p-4 text-center rounded">
                <i class="bi bi-geo-alt-fill icon-admin"></i>
                <h5 class="mt-3">Localidades</h5>
                <a class="btn btn-primary mt-3 w-100" th:href="@{/localidad/listar}">Administrar</a>
            </div>
        </div>

        <!-- Provincias -->
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="admin-card shadow-sm p-4 text-center rounded">
                <i class="bi bi-map-fill icon-admin"></i>
                <h5 class="mt-3">Provincias</h5>
                <a class="btn btn-primary mt-3 w-100" th:href="@{/provincia/listar}">Administrar</a>
            </div>
        </div>

        <!-- Materias -->
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="admin-card shadow-sm p-4 text-center rounded">
                <i class="bi bi-journal-bookmark-fill icon-admin"></i>
                <h5 class="mt-3">Materias</h5>
                <a class="btn btn-primary mt-3 w-100" th:href="@{/materia/listar}">Administrar</a>
            </div>
        </div>

        <!-- Niveles -->
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="admin-card shadow-sm p-4 text-center rounded">
                <i class="bi bi-bar-chart-fill icon-admin"></i>
                <h5 class="mt-3">Niveles</h5>
                <a class="btn btn-primary mt-3 w-100" th:href="@{/nivel/listar}">Administrar</a>
            </div>
        </div>

    </div>

    <div class="text-center mt-5">
        <a href="/logout" class="btn btn-eliminar">Cerrar sesión</a>
    </div>

</main>

<div th:replace="~{fragments/footer :: fragment}"></div>

</body>
</html>
