<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Alumno</title>
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/general.css}" />
    <link rel="stylesheet" th:href="@{/css/alumno.css}" />
    <link rel="stylesheet" th:href="@{/css/persona.css}" />
</head>
<body>
    <div th:replace="~{fragments/headerAlumno :: fragment}"></div>
    <main>
        <div th:replace="~{fragments/mensajes :: fragment}"></div>

        <h2>Busca a tu profe ideal</h2>

        <form method="get" action="/inicio" class="d-flex flex-column align-items-center gap-2 mb-4">
            <div class="input-group" style="max-width: 300px;">
                <input type="text" name="materia" class="form-control" placeholder="Buscar por materia..." th:value="${materia}" />
                <button type="submit" class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
            </div>
        </form>

        <div class="d-flex justify-content-end mb-2" style="max-width: 1250px;">
            <a th:href="@{'/inicio'(orden='puntaje', materia=${materia})}" class="btn-ordenar">
                <i class="bi bi-filter"></i> Ordenar por puntaje
            </a>
        </div>

        <!-- Lista de profesores -->
        <div class="container">
            <div class="row g-4">
                <div class="col-sm-6 col-md-4 col-lg-3" th:each="prof : ${profesores}">
                    <div class="card h-100">
                        <img th:src="@{'/profesor/imagen/' + ${prof.id}}" class="card-img-top img-fluid object-fit-cover" alt="Foto del profesor"
                            onerror="this.onerror=null;this.src='/img/default-prof.jpg';">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${prof.nombre} + ' ' + ${prof.apellido}"></h5>
                            <div class="card-text">
                                <strong>Modalidad:</strong> <span th:text="${prof.formaTrabajo}"></span><br>
                                <strong>Precio por hora:</strong> $<span th:text="${prof.precioXHs}"></span><br>
                                <span th:text="${prof.localidad.nombre} + ', ' + ${prof.provincia.nombre}"></span><br>
                                <div class="rating-stars">
                                    <span th:each="i : ${#numbers.sequence(1,5)}">
                                        <i class="bi bi-star-fill"
                                        th:classappend="${i <= prof.promedio} ? ' text-warning' : ' text-secondary'"></i>
                                    </span>
                                    <span class="ms-2" th:text="${prof.promedio > 0 ? #numbers.formatDecimal(prof.promedio, 1, 1) : 'Sin reseñas aún'}"></span>
                                </div>
                                <section class="materias-dictadas mt-2">
                                    <!-- <h6 class="fw-bold">Materias que dicta</h6> -->
                                    <ul class="list-unstyled">
                                        <li th:each="dictado : ${prof.dictados}">
                                            <span th:text="${dictado.materia.nombre}"></span> -
                                            <span th:text="${dictado.nivel.descripcion}"></span>
                                        </li>
                                    </ul>
                                </section>
                            </div>
                        </div>
                        <div class="boton-ver-container">
                            <a th:href="@{'/profesor/ver/' + ${prof.id}}" class="btn-primary ver-perfil-btn">Ver perfil</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div th:replace="~{fragments/footer :: fragment}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

</body>
</html>
