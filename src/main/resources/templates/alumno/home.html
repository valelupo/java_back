<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Alumno</title>
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/general.css}" />
    <link rel="stylesheet" th:href="@{/css/alumno.css}" />
</head>
<body>
    <div th:replace="~{fragments/headerAlumno :: fragment}"></div>
    <main>
        <div th:replace="~{fragments/mensajes :: fragment}"></div>
        <!-- <section class="welcome">
            <h2>Bienvenido a tu panel</h2>
            <p>Busca a tu profe ideal.</p>
        </section> -->

        <h2>Busca a tu profe ideal</h2>

         <!-- Botón para ordenar -->
        <div class="ordenar-container">
            <form method="get" action="/inicio">
                <button type="submit" name="orden" value="puntaje">Ordenar por puntaje</button>
            </form>
        </div>

        <!-- Lista de profesores -->
        <div class="container mt-5">
            <div class="row g-4">
                <div class="col-md-4" th:each="prof : ${profesores}">
                    <div class="card h-100">
                        <img th:src="@{'/profesor/imagen/' + ${prof.id}}" class="card-img-top" alt="Foto del profesor"
                            onerror="this.onerror=null;this.src='/img/default-prof.jpg';">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${prof.nombre} + ' ' + ${prof.apellido}"></h5>
                            <p class="card-text">
                                <strong>Modalidad:</strong> <span th:text="${prof.formaTrabajo}"></span><br>
                                <strong>Precio por hora:</strong> $<span th:text="${prof.precioXHs}"></span><br>
                                <strong>Valoración:</strong>
                                <span th:text="${prof.promedio > 0 ? #numbers.formatDecimal(prof.promedio, 1, 1) : 'Sin reseñas aún'}"></span>
                            </p>
                        </div>
                        <!-- <ul class="list-group list-group-flush">
                            <li class="list-group-item">Provincia: <span th:text="${prof.miLocalidad.miProvincia.nombre}"></span></li>
                            <li class="list-group-item">Localidad: <span th:text="${prof.miLocalidad.nombre}"></span></li>
                        </ul> -->
                        <div class="card-body text-end">
                            <a th:href="@{'/profesor/ver/' + ${prof.id}}" class="btn btn-primary">Ver perfil</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="card-profesor" th:each="prof : ${profesores}">
                <div class="card-header">
                    <h3 th:text="${prof.nombre} + ' ' + ${prof.apellido}"></h3>
                </div>
                <div class="card-body">
                    <p><strong>Precio por hora:</strong> <span th:text="${prof.precioXHs}"></span></p>
                    <p><strong>Modalidad:</strong> <span th:text="${prof.formaTrabajo}"></span></p>
                    <p><strong>Valoración:</strong>
                        <span th:text="${prof.promedio > 0 ? #numbers.formatDecimal(prof.promedio, 1, 1) : 'Sin reseñas aún'}"></span>
                    </p>
                </div>
                <div class="card-footer">
                    <a th:href="@{'/profesor/ver/' + ${prof.id}}" class="btn-ver">Ver perfil</a>
                </div>
            </div>
        </div> -->


    </main>

    <div th:replace="~{fragments/footer :: fragment}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

</body>
</html>
