<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Perfil del Alumno</title>
  <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/general.css}" />
  <link rel="stylesheet" th:href="@{/css/alumno.css}" />
  <link rel="stylesheet" th:href="@{/css/persona.css}" />
</head>
<body>
  <div th:replace="~{fragments/headerAlumno :: fragment}"></div>

  <div class="container my-5">
    <h2 class="mb-4" th:text="${alumno.nombre} + ' ' + ${alumno.apellido}"></h2>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="bg-white p-4 rounded shadow-sm">
            <h5 class="mb-3">Datos del alumno</h5>
            <p><strong>Email:</strong> <span th:text="${alumno.email}"></span></p>
            <p><strong>Localidad:</strong> <span th:text="${alumno.miLocalidad.nombre}"></span></p>
            <p><strong>Provincia:</strong> <span th:text="${alumno.miLocalidad.miProvincia.nombre}"></span></p>
        </div>

        <a th:href="@{'/alumno/modificar/' + ${alumno.id}}" class="btn btn-primary mt-3">Modificar perfil</a>
       
        <!-- Botón eliminar -->
        <form th:action="@{'/alumno/eliminar/' + ${alumno.id}}" method="post" class="mt-3">
          <button type="submit" class="btn-eliminar" onclick="return confirm('¿Estás seguro de que querés eliminar tu perfil?')">
            Eliminar perfil
          </button>
        </form>

        <!-- Mensajes -->
        <div th:replace="~{fragments/mensajes :: fragment}" class="mt-4"></div>

        <!-- Volver -->
        <div class="mt-4">
          <a th:href="@{/inicio}" class="btn btn-outline-secondary">Volver</a>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="~{fragments/footer :: fragment}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
